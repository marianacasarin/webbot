 	<script type="text/javascript">
          var deviceID    = "230038000947343432313031";
          var accessToken = "46ff9e721f084f13e4540752d317eb43db7d464f";
          var goFunc = "gofunc";
    
         function direc(value) {
    
            sparkSend(value);
          }
    
          function sparkSend(value) {
        var requestURL = "https://api.spark.io/v1/devices/" +deviceID + "/" + goFunc + "/";
            $.post( requestURL, { params: value, access_token: accessToken });
          }
